<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #f3eaf7; color: #4a355a; font-family: Arial, sans-serif;">
    <div class="container mt-5">
        <h1 class="text-center mb-4" style="color: #6d4c8d;">Login</h1>
        <form id="login-form" onsubmit="login(event)" class="p-4 border rounded shadow" style="background-color: #ffffff; border: 2px solid #9c7fbf; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="mb-3">
                <label for="login-email" class="form-label" style="color: #4a355a;">Email:</label>
                <input type="email" id="login-email" class="form-control" style="border: 1px solid #9c7fbf;" required>
            </div>
            <div class="mb-3">
                <label for="login-password" class="form-label" style="color: #4a355a;">Password:</label>
                <input type="password" id="login-password" class="form-control" style="border: 1px solid #9c7fbf;" required>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #6d4c8d; color: #fff; border: none;">Login</button>
        </form>

        <h1 class="text-center my-4" style="color: #6d4c8d;">Signup</h1>
        <form id="signup-form" onsubmit="signup(event)" class="p-4 border rounded shadow" style="background-color: #ffffff; border: 2px solid #9c7fbf; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
            <div class="mb-3">
                <label for="signup-name" class="form-label" style="color: #4a355a;">Name:</label>
                <input type="text" id="signup-name" class="form-control" style="border: 1px solid #9c7fbf;" required>
            </div>
            <div class="mb-3">
                <label for="signup-email" class="form-label" style="color: #4a355a;">Email:</label>
                <input type="email" id="signup-email" class="form-control" style="border: 1px solid #9c7fbf;" required>
            </div>
            <div class="mb-3">
                <label for="signup-password" class="form-label" style="color: #4a355a;">Password:</label>
                <input type="password" id="signup-password" class="form-control" style="border: 1px solid #9c7fbf;" required>
            </div>
            <div class="mb-3">
                <label for="signup-role" class="form-label" style="color: #4a355a;">Role:</label>
                <select id="signup-role" class="form-select" style="border: 1px solid #9c7fbf;" required>
                    <option value="Admin">Admin</option>
                    <option value="ProcurementManager">Procurement Manager</option>
                    <option value="DepartmentHead">Department Head</option>
                </select>
            </div>
            <button type="submit" class="btn w-100" style="background-color: #6d4c8d; color: #fff; border: none;">Signup</button>
        </form>
    </div>

    <script src="main.js"></script>
</body>
</html>
